<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./forget.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="forgot-password-page">
    <div class="desktop-2">
      <div class="paper-jet-api">PaperJetAPI</div>
      <div class="rectangle-1"></div>
      <div class="subscribe2">subscribe</div>
      <img class="user" src="user0.svg" />
      <div class="rectangle-12"></div>
      <div class="contact2">contact</div>
    </div>
    <div class="forgot">
      <div class="rectangle-4"></div>
      <div class="enter-your-email-below-to-reset-your-password">

      </div>
      <div class="forgot-password">
        Forgot
        <br />

      </div>
      <div class="register-button">
        <div class="rectangle-13"></div>
        <div class="send">Send</div>
      </div>
      <div class="rectangle-9"></div>
      <div class="email">Email</div>
    </div>
    <div class="desktop-5">
      <div class="rectangle-14"></div>
      <div class="subscribe3">subscribe</div>
      <div class="rectangle-15"></div>
