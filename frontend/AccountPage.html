<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaperJetAPI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">PaperJetAPI</div>
            <div class="header-buttons">
              <button class="btn">contact</button>
              <button class="btn">subscribe</button>
              <div class="avatar"></div>
            </div>
          </header>
          <main class="auth-section">
              <div class="auth-container">
                <div class="auth-panel">
                  <h2 class="auth-title">User Statistics</h2>
                  <form class="auth-form">
                      <p>Full Name</p>
                    <input type="email" id="register-email" name="register-email" placeholder="John Smith" />
        
                      <p>Username</p>
                    <input type="text" id="register-username" name="register-username" placeholder="j0hnnnysm!th" />
        
                      <p>Password</p>
                    <input type="password" id="register-password" name="register-password" placeholder="***********" />
        
                      <p>Email</p>
                    <input type="password" id="register-confirm-password" name="register-confirm-password" placeholder="john.smith@gmail.com" />
        
                      <p>Phone Number</p>
                      <input type="password" id="register-confirm-password" name="register-confirm-password" placeholder="0420 696 969" />
                    </form>
                </div>
              <div class="auth-panel">
                <h2 class="auth-title">Account Details</h2>
                <form class="auth-form">

                    <p>Label</p>
                  <input type="text" id="login-username" name="login-username" placeholder="Enter your username" />
                          <p>Label</p>
                  <input type="password" id="login-password" name="login-password" placeholder="Enter your password" />
      
                  <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                  </div>
      
                  <button class="btn primary">Login</button>
                </form>
              </div>
      
            </div>
          </main>
      
          <!-- Footer -->
          <footer class="footer">
              <div class="github-icon">üê±‚Äçüë§</div>
              <div class="footer-buttons">
              <button class="btn dark">contact</button>
              <button class="btn dark">subscribe</button>
              </div>
          </footer>
      </div>
      
</body>
</html>
