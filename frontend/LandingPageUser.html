<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaperJetAPI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./forget.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <a class="paper-jet-api" href="LandingPageMain.html">PaperJetAPI</a>
      <div class="rectangle-1"></div>
      <a class="subscribe2" href="SubscribePage.html">subscribe</a>
      <a href="LoginPage.html">
        <img class="user" src="user0.svg" />
      </a>
      <div class="rectangle-12"></div>
      <a class="contact2" href="Contact.html">contact</a>
    </header>

    <!-- Main Panels -->
    <section class="panels">
      <div class="panel">
        <h2>Order<br />Creation</h2>
        <div class="card">
          <p>Upload User Data</p>
          <button class="inner-btn">Upload</button>
          <p>View Order History</p>
          <button class="inner-btn" onclick="location.href='./History1.html'">Find</button>
        </div>
      </div>

      <div class="panel">
        <h2>Dispatch<br />Advice<br />Generation</h2>
        <div class="card">
          <p>Upload an Order Document</p>
          <button class="inner-btn">Upload</button>
          <p>Use an Order Document stored in History</p>
          <button class="inner-btn" onclick="location.href='./History2.html'">Find</button>
        </div>
      </div>

      <div class="panel">
        <h2>Invoice<br />Generation</h2>
        <div class="card">
          <p>Upload an Order Document</p>
          <button class="inner-btn" onclick="location.href='./InvoicePreview.html'">Upload</button>
          <p>Use an Order Document stored in History</p>
          <button class="inner-btn" onclick="location.href='./History3.html'">Find</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div class="desktop-5">
      <div class="rectangle-14"></div>
      <a class="subscribe3" href="SubscribePage.html">subscribe</a>
      <div class="rectangle-15"></div>
      <a class="contact3" href="Contact.html">contact</a>
      <a href="https://github.com/a-kuchuk/seng2021">
        <img class="github" src="github0.svg" />
      </a>
  </div>
  </div>
</body>
</html>
